<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="flex-box">
      <p class="title">Rock Paper Scissors</p>

      <div class="move-div">
        <button onclick="
        playGame('rock');
        " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    
        <button onclick="
        playGame('paper');
        " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    
        <button onclick="
        playGame('scissors');
        " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
      </div>

      <div class="center-align">
        <p class="js-result result"></p>

        <p class="js-moves moves"></p>
   
        <p class="js-score score"></p>
      </div>

  
      <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      ">Reset Score</button>
    </div>

    

  </body>

  <script src="script.js"></script>
</html>
